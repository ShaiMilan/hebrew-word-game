<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>משחק ניחוש המילה</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- Background decorations -->
        <div class="bg-decoration bg-1"></div>
        <div class="bg-decoration bg-2"></div>
        
        <header>
            <h1>🎯 נחש את המילה</h1>
        </header>

        <!-- Mode Selection -->
        <div id="mode-selection" class="mode-selection">
            <h2>בחר רמת קושי</h2>
            <div class="mode-buttons">
                <button class="mode-btn easy" data-mode="easy" data-letters="3">
                    <span class="mode-icon">🌟</span>
                    <span class="mode-name">קל</span>
                    <span class="mode-desc">3 אותיות</span>
                </button>
                <button class="mode-btn medium" data-mode="medium" data-letters="4">
                    <span class="mode-icon">⭐</span>
                    <span class="mode-name">בינוני</span>
                    <span class="mode-desc">4 אותיות</span>
                </button>
                <button class="mode-btn hard" data-mode="hard" data-letters="5">
                    <span class="mode-icon">💫</span>
                    <span class="mode-name">קשה</span>
                    <span class="mode-desc">5 אותיות</span>
                </button>
            </div>
        </div>

        <!-- Game Area -->
        <div id="game-area" class="game-area hidden">
            <div class="game-header">
                <div class="mode-badge" id="current-mode"></div>
                <div class="tries-counter">
                    <span>ניסיונות:</span>
                    <span id="tries-left">6</span>
                    <span>/</span>
                    <span>6</span>
                </div>
            </div>

            <!-- Guesses Grid -->
            <div id="guesses-grid" class="guesses-grid"></div>

            <!-- Message Area -->
            <div id="message" class="message"></div>

            <!-- Virtual Keyboard -->
            <div id="keyboard" class="keyboard"></div>
        </div>

        <!-- Game Over Modal -->
        <div id="game-over-modal" class="modal hidden">
            <div class="modal-content">
                <div id="modal-icon" class="modal-icon"></div>
                <h2 id="modal-title"></h2>
                <p id="modal-message"></p>
                <div id="word-reveal" class="word-reveal"></div>
                <button id="restart-btn" class="restart-btn">🔄 התחל מחדש</button>
                <button id="change-mode-btn" class="change-mode-btn">📊 שנה רמה</button>
            </div>
        </div>
    </div>

    <script src="words.js"></script>
    <script src="game.js"></script>
</body>
</html>
