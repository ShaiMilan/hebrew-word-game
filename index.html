<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>משחקים בעברית</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- Background decorations -->
        <div class="bg-decoration bg-1"></div>
        <div class="bg-decoration bg-2"></div>
        
        <!-- Main Menu - Choose Game -->
        <div id="main-menu" class="main-menu">
            <header>
                <h1>🎮 משחקים</h1>
                <p class="subtitle">בחר משחק להתחיל</p>
            </header>
            
            <div class="game-choices">
                <button class="game-choice-btn" id="choose-word-game">
                    <span class="game-choice-icon">🎯</span>
                    <span class="game-choice-title">נחש את המילה</span>
                    <span class="game-choice-desc">נחש מילה בעברית ב-6 ניסיונות</span>
                </button>
                
                <button class="game-choice-btn venn" id="choose-venn-game">
                    <span class="game-choice-icon">⭕</span>
                    <span class="game-choice-title">חידת הוון</span>
                    <span class="game-choice-desc">מיין מילים לפי קטגוריות</span>
                </button>
                
                <button class="game-choice-btn timing" id="choose-timing-game">
                    <span class="game-choice-icon">⚡</span>
                    <span class="game-choice-title">עצור בזמן</span>
                    <span class="game-choice-desc">עצור את המחוג בנקודה המושלמת</span>
                </button>
            </div>
        </div>

        <!-- Word Guessing Game -->
        <div id="word-game-container" class="game-section hidden">
            <header>
                <button class="back-btn" id="word-game-back">← חזרה</button>
                <h1>🎯 נחש את המילה</h1>
            </header>

            <!-- Mode Selection -->
            <div id="mode-selection" class="mode-selection">
                <h2>בחר רמת קושי</h2>
                <div class="mode-buttons">
                    <button class="mode-btn easy" data-mode="easy" data-letters="3">
                        <span class="mode-icon">🌟</span>
                        <span class="mode-name">קל</span>
                        <span class="mode-desc">3 אותיות</span>
                    </button>
                    <button class="mode-btn medium" data-mode="medium" data-letters="4">
                        <span class="mode-icon">⭐</span>
                        <span class="mode-name">בינוני</span>
                        <span class="mode-desc">4 אותיות</span>
                    </button>
                    <button class="mode-btn hard" data-mode="hard" data-letters="5">
                        <span class="mode-icon">💫</span>
                        <span class="mode-name">קשה</span>
                        <span class="mode-desc">5 אותיות</span>
                    </button>
                </div>
            </div>

            <!-- Game Area -->
            <div id="game-area" class="game-area hidden">
                <div class="game-header">
                    <div class="mode-badge" id="current-mode"></div>
                    <div class="tries-counter">
                        <span>ניסיונות:</span>
                        <span id="tries-left">6</span>
                        <span>/</span>
                        <span>6</span>
                    </div>
                </div>

                <div id="guesses-grid" class="guesses-grid"></div>
                <div id="message" class="message"></div>
                <div id="keyboard" class="keyboard"></div>
            </div>

            <!-- Game Over Modal -->
            <div id="game-over-modal" class="modal hidden">
                <div class="modal-content">
                    <div id="modal-icon" class="modal-icon"></div>
                    <h2 id="modal-title"></h2>
                    <p id="modal-message"></p>
                    <div id="word-reveal" class="word-reveal"></div>
                    <button id="restart-btn" class="restart-btn">🔄 התחל מחדש</button>
                    <button id="change-mode-btn" class="change-mode-btn">📊 שנה רמה</button>
                </div>
            </div>
        </div>

        <!-- Venn Diagram Game -->
        <div id="venn-game-container" class="game-section hidden">
            <header>
                <button class="back-btn" id="venn-game-back">← חזרה</button>
                <h1>⭕ חידת הוון</h1>
            </header>

            <div class="venn-game-area">
                <div class="venn-header">
                    <div class="venn-tries">
                        <span>ניחושים:</span>
                        <span id="venn-tries-left">5</span>
                        <span>/</span>
                        <span>5</span>
                    </div>
                    <button id="venn-check-btn" class="venn-check-btn">בדוק ✓</button>
                </div>

                <!-- Venn Diagram - 3 Circles -->
                <div class="venn-diagram-container">
                    <div class="venn-diagram-3">
                        <!-- Labels -->
                        <div class="venn-label-3 label-a" id="venn-label-a"></div>
                        <div class="venn-label-3 label-b" id="venn-label-b"></div>
                        <div class="venn-label-3 label-c" id="venn-label-c"></div>
                        
                        <!-- Circles (visual only) -->
                        <div class="venn-circle-3 circle-a"></div>
                        <div class="venn-circle-3 circle-b"></div>
                        <div class="venn-circle-3 circle-c"></div>
                        
                        <!-- Drop Zones -->
                        <div class="venn-zone-3 zone-a-only" id="zone-a" data-zone="a"></div>
                        <div class="venn-zone-3 zone-b-only" id="zone-b" data-zone="b"></div>
                        <div class="venn-zone-3 zone-c-only" id="zone-c" data-zone="c"></div>
                        <div class="venn-zone-3 zone-ab" id="zone-ab" data-zone="ab"></div>
                        <div class="venn-zone-3 zone-ac" id="zone-ac" data-zone="ac"></div>
                        <div class="venn-zone-3 zone-bc" id="zone-bc" data-zone="bc"></div>
                        <div class="venn-zone-3 zone-abc" id="zone-abc" data-zone="abc"></div>
                    </div>
                </div>

                <!-- Word Bank -->
                <div class="word-bank">
                    <div class="word-bank-label">בנק מילים</div>
                    <div id="word-bank-words" class="word-bank-words"></div>
                </div>

                <!-- Venn Message -->
                <div id="venn-message" class="message"></div>
            </div>

            <!-- Venn Game Over Modal -->
            <div id="venn-game-over-modal" class="modal hidden">
                <div class="modal-content">
                    <div id="venn-modal-icon" class="modal-icon"></div>
                    <h2 id="venn-modal-title"></h2>
                    <p id="venn-modal-message"></p>
                    <button id="venn-restart-btn" class="restart-btn">🔄 שחק שוב</button>
                    <button id="venn-back-menu-btn" class="change-mode-btn">🏠 תפריט ראשי</button>
                </div>
            </div>
        </div>

        <!-- Timing Game -->
        <div id="timing-game-container" class="game-section hidden">
            <header>
                <button class="back-btn" id="timing-game-back">← חזרה</button>
                <h1>⚡ עצור בזמן</h1>
            </header>

            <div class="timing-game-area">
                <!-- Score and Round -->
                <div class="timing-header">
                    <div class="timing-round">
                        <span>סיבוב:</span>
                        <span id="timing-round">1</span>
                        <span>/</span>
                        <span id="timing-max-rounds">10</span>
                    </div>
                    <div class="timing-score">
                        <span>ניקוד:</span>
                        <span id="timing-score">0</span>
                    </div>
                </div>

                <!-- Instructions -->
                <div class="timing-instruction" id="timing-instruction">
                    לחץ כשהמחוג בתוך האזור הירוק!
                </div>

                <!-- Power Meter -->
                <div class="power-meter-container">
                    <div class="power-meter">
                        <div class="meter-track">
                            <div class="sweet-spot" id="sweet-spot"></div>
                            <div class="meter-indicator" id="meter-indicator"></div>
                        </div>
                        <div class="meter-labels">
                            <span>0</span>
                            <span>50</span>
                            <span>100</span>
                        </div>
                    </div>
                </div>

                <!-- Hit Button -->
                <button class="timing-hit-btn" id="timing-hit-btn">
                    <span class="hit-btn-text">לחץ!</span>
                    <span class="hit-btn-icon">👆</span>
                </button>

                <!-- Result Display -->
                <div class="timing-result" id="timing-result"></div>

                <!-- Progress Bar -->
                <div class="timing-progress">
                    <div class="timing-progress-bar" id="timing-progress-bar"></div>
                </div>
            </div>

            <!-- Timing Game Over Modal -->
            <div id="timing-game-over-modal" class="modal hidden">
                <div class="modal-content">
                    <div id="timing-modal-icon" class="modal-icon"></div>
                    <h2 id="timing-modal-title"></h2>
                    <p id="timing-modal-message"></p>
                    <div class="timing-final-score">
                        <span>ניקוד סופי:</span>
                        <span id="timing-final-score">0</span>
                    </div>
                    <button id="timing-restart-btn" class="restart-btn">🔄 שחק שוב</button>
                    <button id="timing-back-menu-btn" class="change-mode-btn">🏠 תפריט ראשי</button>
                </div>
            </div>
        </div>
    </div>

    <script src="words.js"></script>
    <script src="venn-puzzles.js"></script>
    <script src="game.js"></script>
    <script src="venn-game.js"></script>
    <script src="timing-game.js"></script>
    <script src="main.js"></script>
</body>
</html>
